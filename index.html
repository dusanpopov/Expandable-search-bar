<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Expandable search bar</title>
</head>
<body>

    <div class="container">
        
        <h1 class="title">The bestest new search engine</h1>

        <div class="container__search">
            <img src="img/search.svg" alt="search image" class="container__button">
            <input type="text" class="container__input" placeholder="">
            <p class="tip">Hit enter to search</p>
        </div>
        
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
